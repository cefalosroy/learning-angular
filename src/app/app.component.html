<app-header></app-header>
<main>
  <ul id="users">
    @for (user of users;track user.id) {
      <li>
        <app-user [user]="user"
                  [selected]="user.id == selectedUserId"
                  (emitIdOnClickedUserButton)="onSelectUser($event)"></app-user>
      </li>
    }
  </ul>
  @if (user) {
    <app-tasks [name]="user.name" [userId]="user.id"></app-tasks>
  } @else {
    <p id="fallback">Select a user to see the tasks</p>
  }
</main>
